<body>
    <header>
        <img src="./images/ilogoMyWeatherToGoOut.png" alt="Picture of logo">
        <section class="headings">

            <div class="motto">Weather to plan adventures by</div>

        </section>

    </header>
    <nav>

        <ul class="navigation">
            <li><a id=hamberger href="#" onclick="toggleMenu()">&#9776; Menu</a></li>

    <main>
        <h2 id="galleryHeading">Weather Gallery</h2>
        <div class="galleryGrid">

            <div>
                <figure class="galleryItem"><img class="imgblock" src="./images/placeholder.jpg"
                        data-src="./images/fallLeavesSnowyMtn4gallery.jpg" alt="Picture of Fall Mountain">
                    <figcaption>Fall leaves near the mountains</figcaption>
                </figure>
            </div>
            <div>
                <figure class="galleryItem"><img class="imgblock" src="./images/placeholder.jpg"
                        data-src="./images/cottageClouds4gallery.jpg" alt="Picture of cottage in the clouds">
                    <figcaption>Cottage in the Clouds</figcaption>
                </figure>
            </div>
            <div>
                <figure class="galleryItem"><img class="imgblock" src="./images/placeholder.jpg"
                        data-src="./images/lakesummerday4gallery.jpg" alt="Picture of summer at the Lake">
                    <figcaption>Summer by the Lake</figcaption>
                </figure>
            </div>
            <div>
                <figure class="galleryItem"><img class="imgblock" src="./images/placeholder.jpg"
                        data-src="./images/lightening4gallery.jpg" alt="Picture of lightening">
                    <figcaption>Lightening over Preston</figcaption>
                </figure>
            </div>
            <div>
                <figure class="galleryItem"><img class="imgblock" src="./images/placeholder.jpg"
                        data-src="./images/pinkflowersMountain4gallery.jpg" alt="Picture of Pink Flower by Mountains">
                    <figcaption>Spring brings Pink Flowers</figcaption>
                </figure>
            </div>
            <div>
                <figure class="galleryItem"><img class="imgblock" src="./images/placeholder.jpg"

            </div>
            <div>
                <figure class="galleryItem"><img class="imgblock" src="./images/placeholder.jpg"
                        data-src="./images/falltreesbytheroad4gallery.jpg" alt="Picture of Fall Leaves by the road">

                </figure>
            </div>
            <div>
                <figure class="galleryItem"><img class="imgblock" src="./images/placeholder.jpg"
                        data-src="./images/purpleflowerlake4gallery.jpg" alt="Picture of purple flowers by the lake">
                    <figcaption>Purple flowers by the Lake</figcaption>
                </figure>
            </div>
            <div>
                <figure class="galleryItem">
                    <img class="imgblock" src="./images/placeholder.jpg"
                        data-src="./images/LazyImgcalmwatersclouds.jpg">
                    <figcaption>Cloud over the calm waters of Fish Haven</figcaption>
                </figure>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Inn and Suites - Home Page</title>
    <meta name="description" content="Home Page for Temple Inn and Suites Site">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Alice%7cFondamento%7cItalianno&display=swap" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
</head>

<body>

    <header>
        <img src="./images/LogoTemple.png" alt="Picture of temple logo">
        <section class="headings">
            <h1>Temple Inn and Suites</h1>
            <div class="motto">Visit Heaven on Earth and feel right at Home</div>

        </section>

    </header>
    <nav>

        <ul class="navigation">
            <li><a id=hamberger href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./temples.html">Temples</a></li>
            <li><a class="active" href="./reservation.html">Reservations</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <main>
            <form method="get" action="thanks.html">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label class="top" for="name">Full Name*:
                            <input type="text" id="name" name="user_name" required pattern="[A-Za-z].{6,}"></label>
                        <label class="top" for="email">E-Mail:
                            <input type="email" id="email" name="user_email" placeholder="somebody@gmail.com"></label>
                        <label class="top" for="phone">Telephone Number*:
                            <input type="tel" id="phone" name="user_phone" required></label>
                            <label class="top" for="state">State of Residence:
                                <input type="text" id="state" name="user_state"></label>
                            <label class="top" for="country">Country of Residence:
                                <input type="text" id="country" name = "user_country"></label>
                    </fieldset>
                    <fieldset>
                        <legend>Reservation Information</legend>
                        <label class="top" for="where">Location of Reservation</label>
                        <select id="where" name="reservation_location">
                            <option value="" disabled selected>Please Select</option>
                            <option value="sandiego">San Diego, CA</option>
                            <option value="oakland">Oakland, CA</option>
                            <option value="provocity">Provo City, UT</option>
                            <option value="washington">Seattle, WA</option>
                        </select>
                        <label class="top" for="dateOfStay">Date of 1st Night Stay:
                            <input type="date" id="dateOfStay" name="user_dateOfStay"></label>
                            <label class="top" for="numOfNights">Number of Nights to Stay
                                <input type="number" id="numOfNights" name="user_numOfNights"></label>

                        <label class="top" for="roomType">Type of Room Needed:<input id="roomType" list="rooms" name="rooms">
                            <datalist id="rooms">
                                <option value="1 King Bed"></option>
                                <option value="1 King Bed and Queen pull out Sofa"></option>
                                <option value="2 Queen Beds"></option>
                                <option value="1 Bedroom Suite, 1 King Bed, Kitchenette, and a Pullout Sofa"></option>
                                <option value="2 Bedroom Suite, 1 King Bed in 1 room, 2 Queen Beds in 2nd room, Kichenett and a Pullout Sofa"></option>
                                        
                            </datalist></label>
                            <label class="top" for="numOfRooms">Number of Rooms:<input type="number" id="numOfRooms" name="user_numOfRooms"></label>
                    </fieldset>
        
                    <fieldset>
                        <legend>Addition Information or Comments for reservation</legend><label class="top" for="extraInfo"><textarea
                                id="extraInfo" name="more_info"></textarea></label>
                    </fieldset>
                    <input type="submit" value="Submit Reservation" id="sendInfo" class="submitBtn" name="Send Reservation">
        
                </form>

    </main>
    <footer>
        <div class="footerElements">
            &copy; <span id="currentyear"></span> | Temple Inn and Suites | Traesa M. Titel | <a
                href="https://www.byui.edu/online">BYUI Online</a>
            <div><span id="currentModDate"></span></div>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>

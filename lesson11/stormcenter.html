<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether to go Out - Preston Page</title>
    <meta name="description" content="Preston Page for the Whether To Go Out Site">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam%7cPatrick+Hand%7cCourgette&display=swap" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
</head>

<body>
  
    <header>
        <img src="./images/ilogoMyWeatherToGoOut.png" alt="Picture of logo">
        <section class="headings">
            <h1>Whether To Go Out</h1>
            <div class="motto">Weather to plan adventures by</div>

        </section>

    </header>
    <nav>

        <ul class="navigation">
            <li><a id=hamberger href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./preston.html">Preston</a></li>
            <li><a href="./SodaSprings.html">Soda Springs</a></li>
            <li><a href="./fishHaven.html">Fish Haven</a></li>
            <li><a class="active" href="./stormcenter.html">Storm Center</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top" for="name">Full Name*:
                    <input type="text" id="name" name="user_name" required pattern="[A-Za-z].{6,}"></label>
                <label class="top" for="email">E-Mail:
                    <input type="email" id="email" name="user_email" placeholder="somebody@gmail.com"></label>
                <label class="top" for="phone">Telephone Number*:
                    <input type="tel" id="phone" name="user_phone" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top" for="Storm_date">Storm Date:
                    <input type="date" id="Storm_date" name="dateOfStorm"></label>
                <label class="top" for="StormType">Type of Storm<input id="StormType" list="storms" name="storms">
                    <datalist id="storms">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>

                    </datalist></label>

                <label class="sbs" for="rating">Storm Rating: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>

                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>

                <label class="top" for="where">Storm Location</label>
                <select id="where" name="storm_location">
                    <option value="" disabled selected>Please Select</option>
                    <option value="preston">Preston</option>
                    <option value="sodaspring">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                </select>


                <label class="top">In-Danger Level</label>
                <label class="select"><input type="radio"  name="DangerLevel" value="Yes">Yes</label>
                <label class="select"><input type="radio"  name="DangerLevel" value="Maybe">Maybe</label>
                <label class="select"><input type="radio"  name="DangerLevel" value="No">No</label>
            </fieldset>

            <fieldset>
                <legend>Addition Information or Comments</legend><label class="top" for="extraInfo"><textarea
                        id="extraInfo" name="more_info"></textarea></label>
            </fieldset>
            <input type="submit" value="Report Storm" id="sendInfo" class="submitBtn" name="Report Storm">

        </form>

    </main>

    <footer>
        <div class="footerElements">
            &copy; <span id="currentyear"></span> | Whether To Go Out | Traesa M. Titel | <a
                href="https://www.byui.edu/online">BYUI Online</a>
            <div><span id="currentModDate"></span></div>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
    <script src="js/bannerScript.js"></script>
    <script src="js/adjustRating.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
</body>

</html>
